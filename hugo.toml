baseURL = "https://ziomsec.com/"
languageCode = "en-us"
title = "ziomsec"
theme = "PaperMod"
enableRobotsTXT = true
canonifyURLs = true

[pagination]
  pagerSize = 10

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  page = ["HTML"]

[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"

[params]
  env = "production"
  defaultTheme = "auto"
  search = true
  disableThemeToggle = false
  ShowBreadCrumbs = true
  ShowReadingTime = false
  ShowPostNavLinks = false
  ShowCodeCopyButtons = true
  ShowToc = true
  ShowRssButtonInSectionTermList = true
  rssLimit = 30
  comments = false
  hideFooter = true
  assets = {favicon = "/favicon.png"}

  [params.cover]
    linkFullImages = true
    relative = true
    hidden = false
    hiddenInList = false
    hiddenInSingle = false
    responsiveImages = true

  [params.homeInfoParams]
    Title = "hello friend"
    Content = ""

  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

